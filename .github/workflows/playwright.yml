name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
jobs:
  setup-lint:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Linter
        run: npm run lint
  test:
    needs: [setup-lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: ['portfolio', 'login', 'signup']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Tests
        run: npm run test:${{ matrix.suite }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: 
            playwright-report/
            allure-results/
          retention-days: 4
