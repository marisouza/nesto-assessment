name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
jobs:
  lint:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
  
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Tests
        run: npx playwright test --project=signup --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      
      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  merge-reports:
    if: ${{ !cancelled() && needs.test.result != 'skipped' }}
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Download blob reports Artifacts
        uses: actions/download-artifact@v5
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: |
          npx playwright merge-reports --reporter html ./all-blob-reports
          # npx playwright merge-reports --reporter allure-playwright ./all-blob-reports

      - name: Merge into Allure Report
        run: |
          npx allure generate ./all-blob-reports --clean -o allure-report || true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: report-html-attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 7

      - name: Upload allure report
        uses: actions/upload-artifact@v4
        with:
          name: report-allure-attempt-${{ github.run_attempt }}
          path: allure-report
          retention-days: 7
