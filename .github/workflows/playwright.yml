name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
jobs:
  lint:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: ['portfolio', 'login', 'signup']
      fail-fast: false
    env:
      DIDOMI: ${{ vars.DIDOMI }}
      EUCONSENT: ${{ vars.EUCONSENT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Tests
        run: npm run test-ci:${{ matrix.suite }}
